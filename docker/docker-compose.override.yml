services:
  web-proxy:
    ports:
      - 8999:80

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    deploy:
      replicas: 1
    volumes:
      - wis2box-minio-data:/data

  mosquitto:
    ports:
      - 1883:1883
      - 8884:8884

  frost-mqtt:
    ports:
      - 9876:9876

volumes:
  wis2box-minio-data: